<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="zamowienie">
            <h2><span>Zamówienie </span> {{zamowienie.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Cena zamówienia</span></dt>
                <dd>
                    <span>{{zamowienie.cena}}</span>
                </dd>
                <dt><span>Status Zamówienia</span></dt>
                <dd>
                    <span>{{zamowienie.status}}</span>
                </dd>
                <dt><span>Data utworzenia zamówienia</span></dt>
                <dd>
                    <span>{{zamowienie.dataUtworzenia}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{zamowienie.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    *jhiHasAnyAuthority="'ROLE_USER'"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Wróć</span>
            </button>

            <button type="button"
                    *jhiHasAnyAuthority="'ROLE_ADMIN'"
                    [routerLink]="['/zamowienie', zamowienie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edytuj</span>
            </button>
        </div>
    </div>
</div>
